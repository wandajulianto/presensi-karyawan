name: Deploy to Azure App Service

on:
  push:
    branches: [ main, master ]

env:
  AZURE_WEBAPP_NAME: presensi-app
  PHP_VERSION: '8.2'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, gd, zip

    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-interaction --no-dev --optimize-autoloader

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install and build frontend assets
      run: |
        npm ci
        npm run build

    - name: Create deployment package
      run: |
        mkdir deployment
        cp -R . deployment/ --exclude=node_modules --exclude=.git
        cd deployment && zip -r ../deployment.zip .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: laravel-app
        path: deployment.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: laravel-app

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: deployment.zip

    - name: Run post-deployment commands
      uses: azure/cli@v1
      with:
        inlineScript: |
          az webapp config appsettings set \
            --resource-group presensi-rg \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --settings \
              APP_ENV=production \
              APP_DEBUG=false \
              APP_KEY="${{ secrets.LARAVEL_APP_KEY }}" \
              DB_HOST="${{ secrets.DB_HOST }}" \
              DB_DATABASE="${{ secrets.DB_DATABASE }}" \
              DB_USERNAME="${{ secrets.DB_USERNAME }}" \
              DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
          
          # Run migrations
          az webapp ssh --resource-group presensi-rg --name ${{ env.AZURE_WEBAPP_NAME }} --command "cd /home/site/wwwroot && php artisan migrate --force" 